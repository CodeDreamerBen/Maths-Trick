	<body>

		<div class="buttons">
			<button onclick="yes(), main()" style="width: 50px; height: 50px; font-size: 20px;background-color: #5eff00; color: white;" type="submit">Yes</button>
			<button onclick="no(), main()" style="width: 50px; height: 50px; font-size: 20px;background-color: #5eff00; color: white;" type="submit">No</buton>
		</div>
	</body>
</html>
